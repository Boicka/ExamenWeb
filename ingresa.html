<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/estiloIngresa.css">
    <link rel="shortcut icon" href="img/icon.png">
    <title>Iniciar sesión | Workana</title>
</head>

<body>
    <div class="padre">

        <div class="image">
            <img src="img/iniciar.png" class="logo">
        </div>

        <div class="login">
            <div class="title">
                <h1>Ingresa</h1>
            </div>

            <div class="botones">

                <div class="facebook">
                    <a href="*" class="botonfacebook"><svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-brand-facebook" width="16" height="16"
                            viewBox="0 0 24 24" stroke-width="3" stroke="#ffffff" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                        </svg>
                        Continuar con facebook</a>
                </div>

                <div class="google">
                    <a href="*" class="botongoogle"><svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-brand-google" width="16" height="16" viewBox="0 0 24 24"
                            stroke-width="3" stroke="#000000" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
                        </svg>
                        Continuar con Google</a>
                </div>

                <div class="apple">
                    <a href="*" class="botonapple"><svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-brand-apple" width="16" height="16" viewBox="0 0 24 24"
                            stroke-width="3" stroke="#ffffff" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M9 7c-3 0 -4 3 -4 5.5c0 3 2 7.5 4 7.5c1.088 -.046 1.679 -.5 3 -.5c1.312 0 1.5 .5 3 .5s4 -3 4 -5c-.028 -.01 -2.472 -.403 -2.5 -3c-.019 -2.17 2.416 -2.954 2.5 -3c-1.023 -1.492 -2.951 -1.963 -3.5 -2c-1.433 -.111 -2.83 1 -3.5 1c-.68 0 -1.9 -1 -3 -1z" />
                            <path d="M12 4a2 2 0 0 0 2 -2a2 2 0 0 0 -2 2" />
                        </svg>
                        Continuar con Apple</a>
                </div>

            </div>

            <div class="division">
                <p>--------------------------------------------------------------O---------------------------------------------------------------
                </p>

            </div>

            <div class="datos">
                <div>
                    <input size="40" class="inemail" placeholder="Email">
                </div>
                <div>
                    <input size="40" class="inpass" placeholder="Contraseña">
                </div>
            </div>

            <div class="recuperacion">
                <div class="recordar">
                    <input type="checkbox">
                    <label for="coding" class="txtr">Recordar contraseña</label>
                </div>

                <div class="recuperar">
                    <a href="*" class="txt">Recuperar contraseña</a>

                </div>

            </div>

            <div class="boton">
                <a href="*" class="ingresa">Ingresa</a>
            </div>

            <div class="registrate">
                <p class="txt">¿Aún no has creado tu cuenta en workana? <a href="registra.html"
                        class="txt">Registrate</a> </p>

            </div>
        </div>
    </div>
</body>

</html>
